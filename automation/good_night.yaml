# ---------------------------------------------------------
# PRE-BEDTIME - DIM Kitchen Lights IF they are ON
# ---------------------------------------------------------
- alias: goodnight_dim_kitchen_lights
  trigger:
    platform: time
    after: '21:45:00'
  condition:
    - condition: state
      entity_id: light.dinette      
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.dinette
        #rgb_color: [25,25,25]
        brightness: 15
        color_temp: 155
        transition: 15

